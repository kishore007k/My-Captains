<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- Contact Section -->
  <div class="total-container">
    <section id="contact">
      <div class="container">
        <div class="contact-container">
          <div class="contact-title main-title">
            <h1>Contact Me</h1>
          </div>
          <div class="contact-items">
            <div class="contact-form">
              <form action="https://formspree.io/kishorekumarstar07@gmail.com" method="POST">

                <div class="firstname">
                  <label for="fname">First Name</label>
                  <input type="text" name="firstname" id="fname" placeholder="First name" required>
                </div>

                <div class="lastname">
                  <label for="lname">Last Name</label>
                  <input type="text" name="lastname" id="lname" placeholder="Last name" required>
                </div>

                <div class="email">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="country">
                  <label for="country">Country</label>
                  <select name="country" id="country" required>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="America">America</option>
                    <option value="US">US</option>
                    <option value="Pakistan">Pakistan</option>
                  </select>
                </div>

                <div class="comment-section">
                  <label for="subject">Comments</label>
                  <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter some comment here"
                    required></textarea>
                </div>

                <div class="submit-btn">
                  <input type="submit" value="submit">
                </div>
              </form>
            </div>
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d972.0337219145268!2d80.21373820953015!3d12.963219329845975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525dbe61ae540f%3A0x938689daad97ba01!2sArumugam%20St%2C%20Ram%20Nagar%20South%2C%20Madipakkam%2C%20Chennai%2C%20Tamil%20Nadu%20600042!5e0!3m2!1sen!2sin!4v1594472620871!5m2!1sen!2sin"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
            </div>
          </div>
          <div class="footer">

            <div class="creator">
              <h3>Created with <span><img src="/img/loving-heart-shape 1.png" alt="heart"></span> by Kishore
              </h3>
            </div>

            <div class="social-icons-footer">
              <div class="social-img-footer">
                <a href="#" target="_blank"><img src="/img/google-plus.svg" class="google-plus" alt="google-plus"></a>
                <a href="#" target="_blank"><img src="/img/linkedin.svg" class="linkedin" alt="linkedin"></a>
                <a href="#" target="_blank"><img src="/img/icons8-codepen.svg" class="codepen" alt="codepen"></a>
                <a href="#" target="_blank"><img src="/img/logo.svg" class="github" alt="GitHub"></a>
                <a href="#" target="_blank"><img src="/img/facebook.svg" class="facebook" alt="Facebook"></a>
              </div>
            </div>

            <div class="copyright">
              <p>Copyright &copy <span>Kishore</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- End of contact -->
</body>

</html>
